<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Form Page</title>

<body>
    <div id="mainContent">
        <h1>CALL<span id="title">OF</span>DUTY</h1>
        <div id="main">
            <div id="form" class="content">
                <form>
                    <div id="signUp">

                        <input type="text" id="fname" name="fname" placeholder="First name">


                        <input type="text" id="lname" name="lname" placeholder="Last name">

                        <input type="password" id="password1" name="password" placeholder="Password">

                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        
                        <button type="submit">Register</button>
                        <p><a href="#" id="loginToggle">Already have an account? Log in</a></p>
                    </div>

                    <div id="login" >
                        <h2>Login</h2>
                        <label for="userName">Username</label>
                        <input type="text" id="userName" name="userName" placeholder="Username">
                        
                        <label for="password2">Password</label>
                        <input type="password" id="password2" name="password" placeholder="Password">
                        
                        <input type="checkbox" name="rememberMeLogin" id="rememberMeLogin">
                        <label for="rememberMeLogin">Remember me</label>
                        
                        <button type="submit">Login</button>
                        <p><a href="#" id="registerToggle">Donâ€™t have an account? Register</a></p>
